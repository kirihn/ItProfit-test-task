<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itprofit</title>
</head>
<body>
    <div class="formContainer">
        <h2>Feedback Form</h2>
        <form id="feedbackForm">
            <label for="name" id="nameLabel">input name</label>
            <input type="text" id="name" name="name">

            <label for="email" id="emailLabel">input email</label>
            <input type="text" id="email" name="email" >
            
            <label for="phone" id="phoneLabel">input phone</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="message" id="messageLabel">input message</label>
            <textarea id="message" name="message" ></textarea>

            <button type="submit">send</button>
        </form>
        <p id="responseMessage"></p>
    </div>
</body>
</html>
